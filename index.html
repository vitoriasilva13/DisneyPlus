<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo | Disney+</title>
    <link rel="stylesheet" type="text/css" href="/assets/slick-1.8.1/slick/slick.css"/>
    <link rel="stylesheet" href="css/style.min.css">
    <script src="https://kit.fontawesome.com/d3d62a63e7.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav>
        <div class="nav-opcoes">
            <div class="logo">
                <img src="https://image.tmdb.org/t/p/w92/PQxvkeK8cTtD7vjataBsNpjbJ5.png" alt="Logo Disney">
            </div>
            <ul class="ul-opcoes">
                <li class="home"><i class="fa-solid fa-house fa-xs"></i>HOME</li>
                <li class="pesquisar"><i class="fa-solid fa-magnifying-glass"></i>PESQUISAR</li>
                <li class="lista"><i class="fa-solid fa-plus"></i>MINHA LISTA</li>
                <li class="filmes"><i class="fa-solid fa-tape"></i>FILMES</li>
                <li class="series"><i class="fa-solid fa-video"></i>SÉRIES</li>
            </ul>
        </div>
        <img src="https://i.pravatar.cc/50?img=37" alt="perfil" class="perfil">
    </nav>
    <div class="container">
        <div class="slick-main-lancamentos"></div>
    </div>
    <script
        src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
        crossorigin="anonymous"></script>
    <script
		src="https://code.jquery.com/jquery-migrate-3.4.0.min.js"
		integrity="sha256-mBCu5+bVfYzOqpYyK4jm30ZxAZRomuErKEFJFIyrwvM="
		crossorigin="anonymous"></script>
    <script type="text/javascript" src="/assets/slick-1.8.1/slick/slick.min.js"></script>
    <script type="text/javascript">
        var api_key = "f93d84a232e65befaa774a77d5f12ba9"; //TODO insert your unique API KEY here
        var api_url = "https://api.themoviedb.org/3/network/2739/images?api_key=" + api_key;
        $.getJSON(api_url, function (data) {
            console.log(data.logos)
        })

        var api= "https://api.themoviedb.org/3/movie/now_playing?api_key=" + api_key + "&language=pt-BR"
        $.getJSON(api, function (data) {
            $.each(data.results, function (i, item) {
                var caminho_imagem = "";
                // var img = "http://api.themoviedb.org/3/movie/" + item.id + "/images?api_key=" + api_key;
                // $.getJSON(img, function (img_data) {
                //     debugger
                //     $.each(img_data.logos, function (i, imagem){
                //         caminho_imagem = imagem.file_path;
                //     })
                // })
                $("<div class='lancamento' style='background-image: url(https://image.tmdb.org/t/p/w780/" + item.backdrop_path + ")'>" 
                    + "<img src='https://image.tmdb.org/t/p/original/" + caminho_imagem + "'></img>" + item.title + "</div>").appendTo(".slick-main-lancamentos");
                return i < 5;
            })
            $('.slick-main-lancamentos').slick({
                slidesToShow: 1,
                slidesToScroll: 1,
                autoplay: true,
                autoplaySpeed: 2500,
                arrows: false
            });
        })
    </script>
</body>
</html>
